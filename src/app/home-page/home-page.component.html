<div class="header">
    <h1>Budget Calculator</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass]="{'red':totalBudget<0,'green':totalBudget>0}">{{ totalBudget }}</h2>
</section>

<section class="add-expense-item-section">
<div class="add-expense-item-container">
    <app-add-expense-item-component style="padding: 20px;" (formSubmit)="addItem($event)"></app-add-expense-item-component>
</div>
</section>
<hr style="margin:0;">
<app-expense-item-list-component [budgetItems]="budgetItems" (delete)="deleteItem($event)" (update)="updateItem($event)"></app-expense-item-list-component>
