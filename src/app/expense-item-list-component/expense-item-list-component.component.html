<section class="expense-items-section">
    <div class="expense-items-container">
        <div class="income-column">
            <h1>Income</h1>

            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                <app-expense-item-list-card 
                *ngIf="item.amount>=0"
                [item]="item" 
                (xButtonClick)="onDeleteButtonClicked(item)"
                (cardClick)="onCardClicked(item)"
                style="display:block; margin-bottom: 20px;"></app-expense-item-list-card>
                </div>
            </div>
        </div>

        <div class="expense-column">
            <h1>Expenses</h1>

            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-expense-item-list-card 
                    *ngIf="item.amount<0"
                    [item]="item" 
                    (xButtonClick)="onDeleteButtonClicked(item)"
                    (cardClick)="onCardClicked(item)"
                    style="display:block; margin-bottom: 20px;"></app-expense-item-list-card>
                </div>
            </div>
        </div>
    </div>
</section>
